<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h2>if else if else 다중 조건문 실습</h2>");

        var msg;
        var time = new Date().getHours();//Date는 자바스크립트 날짜 내장객체
                                         //이 객체 하위의 getHours()메서드는 현재 컴퓨터의 시간값을 반환
        if(time <12){
            msg="Good Morning!";
        }else if(time <18){
            msg="Good Afternoon";
        }else{
            msg="Good Evening";
        }

        alert(msg);
    </script>
</body>
</html>
