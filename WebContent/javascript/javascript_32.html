<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkId(){
            var result_id = document.getElementById('id').value;
            alert("id 길이 :  " + result_id.length + "\n" + "유효한 id길이 입니다");

            if(result_id.length < 6){
                alert("id 길이 : " + result_id.length);
                alert('아이디는 6자 이상 이어야 합니다');

            }
        }
    </script>
</head>
<body>
    <h1>id 길이 유효성 검사 (validate)</h1>
    <form>
        ID : <input type="text" id ="id" size="18">
        <input type = "button" value="ID길이 유효성 검증"
        onclick="checkId();">

    </form>
</body>
</html>
