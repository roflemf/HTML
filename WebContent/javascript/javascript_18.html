<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h2>do~while반복문 실습</h2>")
        var i=1;
        do{
            document.write("카운터 : " + i + "<br>");
            i++;
        }while(i<=9);
        document.write("<hr>");

        var myCar = {make:"BMW", mdoel:"X5", year:2023};
        var result = "";

        for(var a in myCar){//for ~ in 루프 반복문 => myCar객체의 속성을 가져와서 a 변수에 대입
            alert(a);
            result += myCar[a] + " ";

        }
        document.write(result + "<hr>");
        
    </script>
</head>
<body>
    
</body>
</html>
