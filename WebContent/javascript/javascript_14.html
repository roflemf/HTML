<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h2>switch ~ case 다중 선택문(조건문)</h2>");
        var grade = window.prompt("학점을 입력하시오", 'A-F');

        if(grade == null){
            alert('확인 버튼을 클릭')
        }else{
            grade=grade.toUpperCase();//영문 대문자로 변경

            switch(grade){
                case 'A' : alert('참 잘했어요!'); break;
                case 'B' : alert('좋은 점수'); break;
                case 'C' : alert('보통 점수'); break;
                case 'D' : alert('좀 더 노력하세요'); break;
                case 'F' : alert('다음 학기 재수강'); break;
                default: alert('알 수 없는 학점'); break;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
