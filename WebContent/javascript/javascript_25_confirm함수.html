<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ask(question){
            var ans = window.confirm(question); //window.생략가능. 
            //confirm(window객체 하위의 메서드)는 확인/취소 버튼과 메세지를 가진 창을 만듬. 
            //확인; true 반환, 취소; false반환
            //중요파일 삭제시 다시 한번 더 삭제 유무 물어볼때 사용
            if(ans == true){
                return "찬성";
            }else{
                return "반대";
            }
        }
    </script>
</head>
<body>
    <h2>confirm()함수 실습 예제 :<br> 홍길동이 우리 모임에 참여하는 것을 찬성합니까?</h2>
    <script>
        var answer = ask("찬성: 확인 / 반대: 취소");
        document.write("<h3>" + answer + "</h3>");
    </script>
</body>
</html>
