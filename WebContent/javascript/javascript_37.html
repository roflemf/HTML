<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number= 53;
        
        function guess(){
            try{

                var x = document.getElementById('number').value;

                if(x == ' ') throw '입력값 없음'; //인위적 예외 발생
                if(isNaN(x)) throw '숫자가 아님'; //isNan은 not a number의 약어로 숫자가 아니면 참
                if(x>number) throw '입력한 숫자가 크다';
                if(x<number) throw '입력한 숫자가 작다';
                if(x==number) throw '정답';
            }catch(error){
                var y = document.getElementById('result');
                y.innerHTML = "힌트 : <strong>" + error +  "</strong>"; 
                //innerHTML속성은 엔딩 result영역에 문자와 태그 함께 변경 적용

            }
        }
    </script>

</head>
<body>
    <h2>숫자추측(throw:인위적 예외 발생)</h2>
    <p>1부터 100까지의 숫자 입력</p>
    <input type="text" id="number" size="10" >
    <input type="button" value="숫자 추측"  onclick="guess();" >
    <p id = "result"></p>
</body>
</html>
