<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
 <h2>confirm() 내장함수 실습</h2>
 <script>
  function process(message){
     alert(message);
  }
  
  var result = confirm("게임 한판 하실 까요?");
  
  if(result == true){
     process('좋습니다. 게임을 시작합니다.');
  }else{
     process("나중에 하시죠!");
  }
 </script>
</body>
</html>
