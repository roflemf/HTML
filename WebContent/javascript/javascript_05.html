<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var x=115.6;//실수 숫자 타입
        x=120;//정수 타입

        document.write("x="+x);
        document.write("<hr>")

        x=(200>100); //boolean타입 -> true가 저장됌
        var y=(100>200);//false가 저장
        document.write("200>100 : " +x+",100>200 : "+y+"<hr>")

        var person;
        document.write("name = " + person + "<hr>");
        //undefined 상태:  변수는 존재하나, 어떠한 값으로도 할당되지 않아 자료형이 정해지지(undefined) 않은 상태
    </script>
</head>

</body>
</html>
