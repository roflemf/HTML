<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function answerConfirm(f){
            //f는 form을 가리킴
            var a = f.answer.value;//답안을 저장
            var b = a.toLowerCase();//영문대문자로 입력한 답안 -> 소문자로 변경
          

            if(b=='c'){
                alert('가장 맛있는 과일은 복숭아 입니다. ');
            }else{
                alert('잘못 선택했습니다.');
                f.answer.value='';//입력필드 초기화
                f.answer.focus();//입력필드 포커스 이동
            }
        }
    </script>
</head>
<body>
    <form>
        <h3>다음 과일중에서 가장 맛있는 과일은 무엇일까요?</h3>
        <br>
        a)배 b)사과 c)복숭아 d)자두
        <br>
        <input type="text" name="answer" size="5"> <br>
        <input type="button" value="확인" onclick="answerConfirm(this.form);">
    </form>
</body>
</html>
