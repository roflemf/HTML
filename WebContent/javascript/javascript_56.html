<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function view(form){
            var i = form.san.selectedIndex; //selectedIndex속성은 선택된 항목번호를 반환. 첫번쨰 목록이 0
            alert("선택된 항목 번호값 : " + i);
            alert(form.san.options[i].value)
        }
    </script>
</head>
<body>
    <h3>좋아하는 산을 선택 : </h3>
    <form>
        <select name = "san">
            <option value="한라산">한라산</option>
            <option value="설악산">설악산</option>
            <option value="내장산" selected>내장산</option>
            //selected; 최초 실행되었을때 선택되어있는 값
            <option value="지리산">지리산</option>
        </select>
        <hr>
        <input type="button" value="확인" onclick="view(this.form);">

    </form>
</body>
</html>
