<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sub(){
            var x = document.getElementById('name');
        x.value=x.value.toLowerCase();//입력필드에 입력된 영문자 소문자로 변경
        //x.value가 입력필드에 입력한 값을 가리킨다.
    
        }
    </script>
</head>
<body>
    영문대문자 입력 : <input type="text" id="name" onchange="sub();" >
    /*onchange= 콘텐츠 내용 변경 */
    <p>입력필드를 벗어나면 영문소문자로 변경</p>
</body>
</html>
