<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkLength(id,min,max){
            var idLength=id.value.length;//아이디길이를 구함
            if(idLength>=min && idLength<=max){
                f.submit();//아이디를 서버로 전송
            }else{
                alert("아이디는 " + min + "자부터" + max + "자 사이로 입력하세요");
                id.value = ''; //아이디 입력 필드 초기화
                id.focus(); //아이디 입력필드로 포커스이동
            }
        }
    </script>
</head>
<body>
    <h2>데이터 길이 유효성 검증(Validate)</h2>
    <form name="f" method="get" action="id_ok.jsp" ></form>
    아이디(6~8) : <input type="text" id="id2" size="16">
    <input type="button" value="확인"
    onclick="checkLength(document.getElementById('id2'),6,8);">
</body>
</html>
