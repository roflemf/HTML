<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var s="abc";
        var s2="abc";
        s="그는 '슈퍼맨'이라고 불린다.";
        document.write("s="+s+",s2=" +s2+"<hr>");

        s="abcde";
        document.write("'abcde'문자 길이="+s.length+"<hr>");//5

        var result="Hello " + " Java!"; //+는 문자열 연결 연산기호
        document.write("result : " + result +"<hr>")

        document.write("첫 단일문자 : " + result.charAt(0) +"<hr>")//H 
        document.write("e를 E로 변경 : " + result.replace('e', 'E')+"<HR>");
        document.write("대문자로 변경 : " + result.toUpperCase() +"<hr>");
        document.write(""+result.charAt(2))
    </script>
</head>
