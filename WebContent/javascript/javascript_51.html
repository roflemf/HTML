<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkFruit(s,msg){
            //s는 select를 가리킴
            if(s.value == 0){
                alert(msg);
                s.focus();
            }
        }
    </script>
</head>
<body>
 <h3>select 태그 유효성 검증</h3>    
 <form>
    과일선택 : <select id="fruits">
        <option value="0">선택하세요</option>
        <option value="1">복숭아</option>
        <option value="2">수박</option>
        <option value="3">사과</option>
    </select>
    <br>
    <input type="button" value="확인"
    onclick="checkFruit(document.getElementById('fruits'), '과일 하나를 선택하세요');">

 </form>
</body>
</html>
