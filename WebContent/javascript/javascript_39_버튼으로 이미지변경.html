<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            document.getElementById("image").src="../images/cat.jpg";

        }
    </script>
</head>
<body>
    <h2>이미지 변경</h2>
    <img id = "image" src="../images/dog.jpeg" width="120" height="100" alt="강아지">
    <hr>
    <button type="button" onclick="changeImage();">이미지 변경</button>
    <hr>

</body>
</html>
