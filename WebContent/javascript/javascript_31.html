<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var na=0;
        function change(){
            na++;
            if(na==6){
                na=0;
            } // 0~5
            
            // t = new Date();
            // s = t.getSeconds();//초값
            // na = s%6; // 초값을 6으로 나눈 나머지값

            if(na ==0){
                document.bgColor = 'pink';//본문 배경색을 핑크색으로 지정
            }else if(na ==1){
                document.bgColor = "#FF0";
            }else if(na ==2){
                document.bgColor = "#ff9900";
            }else if(na ==3){
                document.bgColor = "#669900";
            }else if(na ==4){
                document.bgColor = "#3F0";
            }else{//나머지가 5인 경우
                document.bgColor = '#9ff';
            }

            setTimeout('change()' , 1000); //1초간격으로 매번 change()함수 호출
        }
    </script>
</head>
<body onLoad='change();'>
    <!--onLoad 이벤트는 웹페이지 시작과 동시에 발생해 change()함수 호출, 
        load이벤트는 body태그내에 사용됌-->
        <h2>window객체 하위의 메서드(내장함수)중에서 setTimeout()</h2>

    
</body>
</html>
