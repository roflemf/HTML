<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em.em_part{
            border:3px solid yellow;
            background: gray;
            color:white; font-weight: bold;
            
            

        }
        #part{
            border:1px dotted red;
            text-align:center;
        }
/*문제)
em 태그 요소 내용인 My Text를 수평 중앙 정렬
*/

    </style>
</head>
<body>
<h2>p태그; 가로줄 전체를 차지하는 블록수준 요소 태그, <br>
    em태그;  내용물 크기만큼만 차지하는 인라인 요소 태그
</h2>
<p id="part">
    <em class="em_part">My Text</em>
    <em>하나둘셋</em>
</p>
<p style="border: 1px solid red;">이것은 볼록수준 요소 태그입니다. P태그</p>
<em style="border: 1px solid red;">이것은 인라인 요소입니다.</em>
</body>
</html>
