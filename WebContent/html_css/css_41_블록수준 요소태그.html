<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로줄 전체를 차지하는 블록수준 요소태그에 배경색 적용하기</title>
</head>
<body>
    <h1 style="background-color: red;">h1로 정의된 영역</h1>
    <div style="background-color: aqua;">div로 적의된 영역</div>
    <p style="background-color: yellow;">p문단 태그 영역</p>
    <pre style="background-color: blue;">pre태그 영역</pre>
    <!--h1~h6, div,p,pre태그는 모두 블록수준 요소 태그-->
    
</body>
</html>
