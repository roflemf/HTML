<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box01{
            position: absolute;
            top: 0px; left: 0px;
            width: 100px; height: 100px;
            background: blue;
            color:white;
            z-index: 200; /*숫자가 클수록 앞쪽에 배치 */
            background-image: linear-gradient(
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 5) );
        }
        #box02{
            position: absolute;
            top:120px; left:120px;
            width: 100px; height: 100px;
            background: yellow;
            color: black;
            z-index: 100;
        opacity:0.5; /* 50% 불투명도 */
    
        }
        #box03{
            position: absolute;
            top:240px; left:240px;
            width: 100px; height: 100px;
            background: green;
            color: white;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="box01">Box #01</div>
    <div id="box02">Box #02</div>
    <div id="box03">Box #03</div>
    
</body>
</html>
