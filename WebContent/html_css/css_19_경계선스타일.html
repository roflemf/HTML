<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
 <h2>경계선 스타일</h2>
 <p style="border-style:none;">none</p> <!-- border-style css속성; 경계선 스타일을 지정, none은 경계선이 없다. -->
 <p style="border-style:dotted;">dotted</p> <!-- dotted; 점선 -->
 <p style="border-style:dashed;">dashed</p> <!-- dotted; 진한 점선 -->
 <p style="border-style:solid;">solid</p> <!-- solid; 실선 --> 
 <p style="border-style:double;">double</p> <!-- double; 이중선 --> 
 <p style="border-style:groove;">groove</p> <!-- groove; 연한선--> 
</body>
</html>
