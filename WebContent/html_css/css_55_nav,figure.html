<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #efe5d0;
            font-family: Arial, "Trebuchet MS", sans-serif;
            margin: 0px;
        }
        header{
            background-color: #e3afed;
            color: #000000; margin: 0px; text-align: center;
            padding: 5px;
        }
        h1{
            margin: 0px;
        }
        section#main{
            display: table-cell; /*테이블 셀처럼 배치 */
            background-color: yellow; padding: 15px;
        }
        nav{
            display: table-cell;
            background: #ffd800; padding:15px ;
        }
        footer{
            background-color: #954b4b; color: #efe5d0;
            text-align: center; padding: 10px;/*상하좌우 안여백 */
            margin: 0px;/*상하좌우바깥여백 */
            font-size: 90%;
        }
    </style>
</head>
<body>
    <header> <!--header는 html5에서 추가된 태그로 상단영역 지정시 사용-->
        <h1>My Blog Page</h1>
    </header>

    <nav> <!--nav; 메뉴구성시 사용(html5에서 추가된 태그)-->
        <h1>Links</h1>
        <ul>
            <li><a href="http://www.google.com">구글</a></li>
            <li><a href="http://www.naver.com">네이버</a></li>
            <li><a href="http://www.daum.net">다음</a></li>
        </ul>

    <figure> <!--figrue; 그림등 삽입시 사용 (html5에서 추가됌)-->
        <img src="../images/hong.jpeg" width="85" height="85" alt="홍길동">
        <figcaption>홍길동</figcaption>
        <!--figcapation; 그림에 대한 부연설명(html5에서 추가된 태그) -->
    </figure>
</nav>

    <section id="main">
        <article>
            <h1>Semantic Tags</h1>
            <p>
                시멘티 요소(Sematic elements)는 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소
            </p>
        </article>
        <article>
            <h1>div와 span</h1>
            <p>div는 "divide"의 약자로써 <br>
                페이지를 논리적인 섹션으로 분리하는데 사용하는 태그 <br>
                span은 인라인요소로서 텍스트를 위한 컨테이너로 사용 <br>
            </p>
        </article>
        </section>
        
        <footer> <!--footer; 하단영역 지정시 사용 (html5에서 추가됌)-->
            CopyRight (c) 2023 Year Hong
        </footer>

</body>
</html>
