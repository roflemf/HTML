<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
h1{
 text-align: center; /*글자 수평 중앙정렬*/
 color:red;
}
p.date{
 text-align: right;  /*글자 수평 오른쪽 정렬*/
 color:indigo;
}
p.poet{
 text-align: justify;/*수평 양쪽 정렬*/
 color:blue;
}
</style>
</head>
<body>
 <h1>css 텍스트 수평 정렬</h1>
 <p class="date">2023년 8월 2일</p>
 <p class="poet">
 삶이 그대를 속일지라도 슬퍼하거나 노여워 하지 말라
 우울한 날을 견디며 믿으라, 기쁨의 날이 오리니
 마음은 미래에 사는것, 현재는 슬픈 것,
 모든 것은 순간적인 것, 지나가는 것이니
 그리고 지나가는 것은 훗날 소중하게 되리니
 </p>
 <p>
 <em>참고 푸시킨의 시</em>
 </p>
</body>
</html>
