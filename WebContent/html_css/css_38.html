<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table,th,td{border:1px solid red;/*표테이블 테두리 선 */}

        th{height: 50px;}
        td{
            text-align: center; height: 40px;
            vertical-align: bottom; /*글자를 수직정렬로 아래에 배치 */
        }
        caption{
            caption-side: bottom; /*표제목; 아래로 */
        }
    </style>
</head>

        </tr>

</html>
