<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
       img{
        opacity: 0.4;
       }
       img:hover { /*이미지 위에 마우스 오버시 css효과 */
        opacity: 1.0; /*투명도 조절; 0.0(투명) ->1.0(불투명)*/
       }
    </style>
</head>
<body>
    <h1>투명도(Opacity)</h1>
    <img src="../images/lion.jpeg" width="150" height="120" alt="lion">
    <img src="../images/airconditioner.jpeg" width="150" height="150 alt="air">
    



    
</body>
</html>
