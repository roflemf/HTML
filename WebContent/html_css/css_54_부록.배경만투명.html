<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            width: 100%;
            height: 50px;
            background-color: yellow;
        }
        #nav{
            
            width: 30%;
            background: red;
            height: 100px;
            float: left; 
            opacity: 0.5;
            /*레이아웃을 왼쪽에 배치 */
            
        }

        
        #content{
            width: 70%;
            background: blue;
            color: white;
            height: 100px;
            float: right;
            /*레이아웃을 오른쪽에 배치 */
        }
        #footer{
            width: 100%; clear:both; 
            /*수평정렬을 하려는 flow 속성을 제거해서 
            footer하단영역이 content의 빈공백으로 올라가서 
            ui가 깨지는 현상 막아줌 */
            height: 50px; background-color: aqua;

        }

        #bgcolorOpacity{
        padding: 30px;
        text-align: center;
        background-color: rgba(74, 205, 22, 0.1);
      }
      span.text_color{
        font-size:12px;
        z-index: 100;
        color:black;
        font-weight: bolder;
        text-align: center;
      }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
   <p id="bgcolorOpacity"><span class="text_color">배경색만 투명하게,글자는 불투명하게</span></p>
</body>
</html>
