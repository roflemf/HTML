<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 경계선 폭 두께</title>
<style>
p.thick{
 border-style: solid;
 border-width: thick;/* border-style은 경계선 폭 두께를 지정, thick은 폭을 두껍게 */
}
p.medium{
 border-style: solid;
 border-width: medium;
}
p.thin{
 border-style: solid;
 border-width: 1px; /*1픽셀 선두께*/
}

</style>
</head>
<body>
 <h1>경계선 폭 두께 연습</h1>
 <p class="thick">경계선이 thick으로 설정</p>
 <p class="medium">경계선이 medium으로 설정</p>
 <p class="thin">경계선이 1픽셀로 설정</p>
</body>
</html>
