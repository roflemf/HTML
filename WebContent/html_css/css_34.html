<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a.style01:link{color: #ff0000;/*16진수 색상코드를 줄여서 #f00으로 표현가능*/}
        a.style01:visited{color:#00f;}
        a.style01:hover{
            font-size:150% /* %; 상대적 크기 단위, 마우스 오버시 글자크기가 1.5배로 커짐 */
        }
        a.style02:hover{
            background-color: #66FF;
        }
    </style>
</head>
<body>
    <p>마우스를 올려놓으면 스타일이 변경됌</p>
    <p><a href="#" class="style01" target="_blank">폰트크기 변경하는 링크</a></p>
    <p><a href="#" class="style02" target="_blank">배경색을 변경하는 링크</a></p>
</body>
</html>
