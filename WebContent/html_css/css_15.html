<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 h1{
  text-decoration: overline; /*윗줄선*/
 }
 h2{
  text-decoration: line-through; /*가운데선*/
 }
 h3{
  text-decoration: underline; /*아래 밑줄선-> 가장 많이 사용*/
 }
</style>
</head>
<body>
 <h1>문자 장식의 예입니다.</h1>
 <h2>텍스트 장식의 예입니다.</h2>
 <h3>글자 장식의 예입니다.</h3>
</body>
</html>
