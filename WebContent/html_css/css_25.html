<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 #target01{
  width:300px; height:280px; background:rgb(200,100,200);/*RGB 색상표로 배경색을 지정  255,0,255*/
  box-shadow:15px 15px 15px gray; /*그림자 효과 */
 }
 #target02{
 width:150px; height:120px;
 background-color:yellow;
 
 }
</style>
</head>
<body>
 <div id="target01">이것은 div 요소 입니다.</div>
 <p id="target02">이것은 p 요소 입니다. </p>
 <!-- div,p태그 모두 가로줄 전체를 차지하는 블록수준 요소태그
 	  div태그는 레이아웃을 그릴 때 사용
 	  p태그는 문단태그 -->
</body>
</html>
