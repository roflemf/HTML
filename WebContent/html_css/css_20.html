<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
#box_wrap{
/* 문제)
위쪽 경계선 스타일은 점선, 아래쪽 경계선 스타일은 실선, 왼쪽 경계선 스타일은 이중선, 
오른쪽 경계선 스타일은 dashed로 각각 css 적용 */
 
 border-top-style: dotted; border-bottom-style: solid;
 border-left-style: double; border-right-style: dashed;
 
}
</style>
</head>
<body>
<div id="box_wrap">
상하좌우 경계선 스타일을 다르게 지정
</div>
</body>
</html>
