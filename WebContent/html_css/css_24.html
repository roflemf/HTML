<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 #box_wrap{
  width:580px; height:380px; border:1px solid blue;
  margin-left:auto; margin-right:auto;
  margin-top:120px; text-align:center;
  box-shadow:20px 10px 5px gray; /* box-shadow; 그림자 효과 (css3에서 추가), 
  									가로,세로, 번지는 정도, 그림자색 순서로 설정 */
  border-radius:25px;
  /*문제) h2 타입 선택자를 활용해 글자를 중앙 정렬시키고, 
         box_title 클래스 선택자를 활용해 해당 글자를 수직 중앙 배치 */
  }
  h2{
  text-align:center;
  }
  span.box_title{  /*span 쓴 이유;  내용물크기만큼만 변경하기 위해 */
  line-height:350px
  }
 
</style>
</head>
<body>
 <h2>box-shadow으로 그림자 효과</h2>
 <div id="box_wrap">
   <span class="box_title">css3에서 추가된 속성인 box-shadow는 그림자 효과를 줌</span>
 </div>
</body>
</html>
