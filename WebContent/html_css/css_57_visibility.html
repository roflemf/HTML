<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            border:3px solid red;
            visibility: hidden;/*해당영역 보이지 않지만 자리는 차지 */
        }
        #b{
            border:3px dotted blue;
            visibility: visible; /*해당영역 보이게하고 자리도 차지 */
        }
    </style>
</head>
<body>
    <h1>visibility(가시성)</h1>
    <img src="../images/lion.jpeg" id="a" width="150" height="120" alt="lion">
    <img src="../images/airconditioner.jpeg" id="b" width="150" height="120" alt="air">
</body>
</html>
