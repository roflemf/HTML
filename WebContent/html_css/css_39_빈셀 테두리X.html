<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height:100vh;
            border: 1px solid red;

            display: flex;
            align-items: center; /*수직*/
            justify-content: center; /*수평*/
        }
        table,th,td{
            
            border:2px solid gray;
        }
        table{
            
            empty-cells: hide; /*빈 셀의 테두리를 그리지 않음, 기본값은 show*/
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>이순신</td> <td>충남 아산시</td>
        </tr>
        <tr>
            <td>강감찬</td> <td></td>
        </tr>
    </table>
</body>
</html>
