<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 200px; height: 50px; background-color: cyan;
        }
        #two{
            width:200px; height: 100px; background-color: yellow;
            position: absolute;
            /*절대위치 설정;
            기존 배치와는 상관없이 페이지 시작위치에서(수직으로) 30px, 
            오른쪽으로 30px 떨어진 위치에 배치 */ 
            top:30px; left: 30px;
        }
        #three{
            width:200px; height: 50px; background-color: lightgreen;
        }

    </style>
</head>
<body>
    <p id="one">BLOCK #1</p>

    <div id="two">
        block #2<br>
        position:absolute;<br>
        top30px; left:30px; 
        <!--position:absolute;는 절대위치 설정으로 기존 ui 배치 하고는 상관없이 
            직접 지정한 해당 위치 여기서는 위에서 30px, 왼쪽에서 오른쪽으로 30픽셀 이동한 곳에 배치-->
    </div>
    <p id="three">BLOCK #2</p>
</body>
</html>
