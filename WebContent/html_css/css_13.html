<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>

 p.style01{
  font:italic 30px arial,sans-serif; /* 글꼴 스타일을 기울임, 글자크기 30픽셀, 글꼴을 지정 */
}
 p.style02{
  font:bold 40px Georgis,serif; /*글꼴스타일을 진하게,글자크기 40픽셀, 글꼴을 지정*/
 }
</style>
</head>
<body>
 <h2>글꼴 스타일, 글자크기, 글꼴을 font속성으로 한꺼번에 지정하기</h2>
 <p class="style01">font :italic 30px arial, sans-serif</p>
 <p class="style02">font :bold 40px Georgis, serif</p>
 
</body>
</html>
