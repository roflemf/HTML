<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    em,strong,p{
        border:3px double;
    }
</style>
<body>
    본문안에 <em>강조문자 기울임</em>과 <strong>글자 진하게</strong> 한다.
    <p>여기는 문단 단락입니다.</p>
    <!--em과 strong은 인라인 요소 태그,
        p태그는 블록수준 요소 태그-->
</body>
</html>
