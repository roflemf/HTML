<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 없는 목록</title>
    <style>
        ul.a{
            list-style-type: circle; /*목록 앞 마커 도형 변경 */
        }
        ul.b{
            list-style-type: disc; 
        }
        ul.c{
            list-style-type: square; 
        }
    </style>
</head>
<body>
<ul class="a">
    <li>HTML5</li>
    <li>CSS5</li>
    <li>JavaScript</li>
</ul>
<ul class="b">
    <li>HTML5</li>
    <li>CSS5</li>
    <li>Java</li>
</ul>
<ul class="c">
    <li>HTML5</li>
    <li>CSS5</li>
    <li>Jsp</li>
</ul>
</body>
</html>
