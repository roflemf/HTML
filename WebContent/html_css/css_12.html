<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 body{
  font-size:medium;
 }
 p#t01{
  font-size:1.em; /*부모크기의 1배, em크기 단위는 상대적 크기*/
 }
 #t02{
  font-size:1.5em; /*body 부모 글자 크기의 1.5배 */
 }
 #t03{
  font-size:2.0em; /*부모글자크기의 2배*/
 }

</style>
</head>
<body>
<h2>글자(폰트) 크기 css</h2>
 <p id="t01">paragraph t01</p>
 <p id="t02">paragraph t02</p>
 <p id="t03">paragraph t03</p>
</body>
</html>
