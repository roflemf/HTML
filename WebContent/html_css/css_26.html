<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 div{
  border: 1px solid red;
  background-color:rgb(178,235,234);
  width:100px;
  height:auto;
  resize:both; /* resize, overflow 속성을 함께 사용해 div 사각형 박스 크기를 조정 가능 
  				  both로 설정하면 양방향 높이, 너비 모두 조정 가능*/
  overflow:auto; /*overflow : 콘텐츠 내용이 박스 크기를 초과할 때 처리하는 방법을 지정할 때 사용*/
 }
</style>
</head>
<body>
 <div>
 div 박스 크기를 조절해보자
 </div>
</body>
</html>
