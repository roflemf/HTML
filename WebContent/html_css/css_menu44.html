<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menubar li{
            display:inline;/* 블록수준 요소태그 -> 인라인 요소태그로 변경해서
                                수직 정렬      ->   수평정렬     */
            background-color: yellow;
            border:1px solid red;
            padding:.5em; /*상하좌우 안여백 지정*/
            margin: -3px; /*상하좌우 바깥여백 지정*/
            /* 문제)
            테두리 둥글게, 하이퍼링크 걸리면 기본으로 밑줄선 나오는것 제거,
            마우스 오버했을 경우만 밑줄선 나오게 */

            border-radius: 12px; /*테두리 둥글게 */
            
            
        }

        a:link{
                text-decoration: none; /*하이퍼링크된곳 밑줄 선 제거*/
        }

        a:hover{
            color:blue; font: size 36px;
            /*하이퍼링크 된 곳; 마우스 오버시 css효과 */
            text-decoration:underline;
            /*하이퍼링크된곳 마우스 오버시 밑줄선 나오게 */
        }

        
    </style>
</head>
<body>
    <ul class="menubar">
        <li><a href="#">홈으로</a></li>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">질문과 대답</a></li>
        <li><a href="#">연락처</a></li>
    </ul>
    <!--ul li는 웹 표준 ui에서 메뉴 구성 할 때 사용한다. 
        가로줄 전체를 차지하는 블록 수준 요소 태그-->
</body>
</html>
