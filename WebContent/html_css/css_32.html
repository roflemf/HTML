<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(../images/valley.jpg);
            background-repeat: no-repeat; /*이미지 반복하지 않음 */
            background-attachment: fixed; /*이미지를 고정 */
            color: blue;
        }
        p.fix{
            margin-top: 530px; /* 바깥 상단 여백을 530픽셀로 처리 */
            font-weight: bold; /*글자를 진하게 */
            font-size: 36px; /*글자 크기를 36픽셀로 처리 */
        }
    </style>
</head>
<body>
    <p class="fix">이미지는 한번만 표시되고 위치가 고정 되어 있다.</p>
    
</body>
</html>
