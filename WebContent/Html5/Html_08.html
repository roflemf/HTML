<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
 <h2>하이퍼링크 태그</h2>
 <a href="http://www.naver.com" target="_blank">네이버</a>
 <!-- a href="이동할 주소 또는 파일명" 하이퍼링크 라고 한다. 다른 주소 또는 파일로 이동시킨다.
      하이퍼링크가 걸리면 기본으로 밑줄선이 생기고, 마우스 오버 하면 화살표 마우스 포인트 -> 손가락 모양으로 변경 
   target속성은 하이퍼링크 된 곳을 어디에 띄울 것인가를 지정한다. _blank는 새창에 띄운다.-->
 <p>
 target 속성이 "_blank" 이면, 링크 된 곳을 새로운 탭 즉,창에서 연다.
 </p>
 <a href="http://www.daum.net" target="_self">다음</a>
 <!-- target 속성값이 _self이면 현재창에 하이퍼링크 된 곳을 띄운다. 
 	  a는 "anchor"의 약자이다.-->
 <p>
 target 속성이 "_self" 이면, 링크 된 곳을 현재창에 띄운다.
 </p>
</body>
</html>
