<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
 <h2>html5에서 추가된 다양한 입력방식 폼</h2>
 <form method="post" action="#">
 이메일: <input type="email" ><br>
 전화번호: <input type="tel" ><br>
 URL: <input type="url" ><br>
 색상: <input type="color" ><br>
 월: <input type="month" ><br>
 날짜: <input type="date" ><br>
 시간: <input type="time" ><br>
 숫자: <input type="number" ><br>
 		<!-- min: 최소값, max: 최대값, step: 중심값 -->
 범위: <input type="range" ><br>
 
 <input type="submit" value="전송">
 <input type="reset" value="취소"><!-- reset은 입력필드 초기화 -->
 </form>
</body>
</html>
