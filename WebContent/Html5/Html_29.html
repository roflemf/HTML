<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<form method="post" action="#">
 <input type="hidden" name="no" value="7">
 <!-- hidden은 웹브라우저 상에서 만들어지지 않음
 	  하지만 페이지 소스 보기에서는 보이기 때문에 보안상 중요한 자료를 전송할 때는 부적합
 	  값을 서버로 전달할때 주로 사용 -->

<fieldset> <!-- fieldset은 입력양식을 그룹화 할때 사용 . 그룹 경계선 만들어 줌-->
 <legend>인적사항 입력</legend> <!-- legend는 그룹의 제목을 붙임 -->
 이름: <input type="text" name="name" size="14" ><br><br>
 폰번호: <input type="text" name="phone" size="20" ><br><br>
 주소: <input type="text" name="address" size="36" ><br><br>
 	<input type="submit" value="저장">
 	<input type="reset" value="취소">
 </fieldset> 
</form>
</body>
</html>
