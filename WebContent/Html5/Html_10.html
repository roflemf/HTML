<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
 <h1>수박</h1>
 <img src="../images/watermelon.jpeg" width="300" height="250" alt="수박" >
 <!-- h1태그는 가로줄 전체를 차지하는 블록수준 요소 태그이다. 그러므로 수직 정렬이 된다. 
 img 태그는 내용물 크기 만큼만 차지하는 인라인 요소 태그이다. 그러므로 수평정렬이 가능. -->
<span>맛있는 수박이다.</span> <!-- span태그도 내용물 크기 만큼만 차지하는 인라인 요소 태그이다.
							그러므로 수평정렬이 가능 -->
</body>
</html>
