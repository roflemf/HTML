<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 HTML 예제</title>
</head>
<body>
<H1>환영합니다. 웹프로그래밍 HTML</H1> 
<!-- H1~H6태그까지 있다. 이태그는 본문제목을 지정할때 사용 
H1이 글자크기가 가장 크고 , H6이 글자크기가 가장 작다.-->	
<!-- html 주석문; 브라우저 출력창에서는 보이지 않지만 페이지 소스보기에서는 보임 (보안취약) -->
<img src = "../images/coffe.jpeg" width = "180" height = "150" alt= "원두커피">
<!-- img태그는 이미지를 삽입 시킨다. 
<img src = "그림파일 경로" width = "이미지 너비" height = "이미지 높이" alt= "해당 이미지 못불러오면 보여지는 문자"> 
../는 한단계 상위폴더로 이동하라는 상대경로-->
<p> <!-- p는 문단 태그이다. -->
언제든지 오셔서 질문이 있으시면 올려주세요 <em>여러분을 환영합니다!</em> <!-- em태그: 글자 기울이기 -->
</p>

<h2>내용</h2>
<p>
HTML5,CSS,JavaScript,jQuery,SQL,JSP...
</p>
</body>
</html>
