<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            width: 120px; height: 120px;
        }
    </style>
</head>
<body>
    <div id="div01" style="background-color: blue;"></div>
    <script>
        $(document).ready(function(){
            $('#btn01').click(function(){
                $color= $('#div01').css
                ('background-color');//배경속성값을 반환
            $('#result').text('background-color값:'+$color);
            });

            $('#btn02').click(function(){
                $('#div01').css("background-color", "red");
                //div01영역에 css()함수로 배경색을 빨강으로 설정
            });
            
        });
    </script>
    <input type="button" value="css()함수로 속성값 반환" id="btn01">
    <input type="button" value="속성값 적용" id="btn02">
    <p id="result">여기에 결과가 나타납니다</p>
</body>
</html>
