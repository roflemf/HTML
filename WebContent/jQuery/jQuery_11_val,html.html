<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#text').click(function(){
                alert($('#target').text()); //jQeury text()함수에 인자값이 없으면 해당 요소의 문자 반환
            });

            $('#html').click(function(){
                alert($('#target').html());//jQuery html()함수에 인자값이 없으면 해당 요소의 태그와 문자 반환
            });
        });
    </script>
</head>
<body>
    <p id="target">이것은<strong>하나의 단락</strong>입니다.</p>
    <button type="button" id="text">text()</button>
    <button type="button" id="html">html()</button>
</body>
</html>
