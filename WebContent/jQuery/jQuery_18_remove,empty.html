<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        p{
            background-color: yellow;
            border: 3px double blue; 

        }
        .container{
            width: 200px; height: 100px;
            border: 1px dotted red; 
            /*dotted: 점선으로 표현 */
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#btn01').click(function(){
                $('.container').remove(); //remove()함수는 선택된 요소와 그 자식 요소 모두 삭제
            });
        });

        $(document).ready(function(){
            $('#btn02').click(function(){
                $('.container').empty(); //empty() 함수는 선택된 요소의 자식 요소 삭제
            });
        });
    </script>
</head>
<body>
    <h2>jQuery remove()와 empty()함수 실습</h2>
    <button type="button" id="btn01">remove()</button>
    <button type="button" id="btn02">empty</button>
    <hr>
    <div class="container">
        <p>Hello</p>
        <p>GoodBye</p>
    </div>
</body>
</html>
