<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#attr').click(function(){
                alert($('#dog').attr('src'));//jQuery attr('src')함수는 src속성값을 반환
            });
        });
    </script>
</head>
<body>
    <h2>jQuery attr()함수로 해당 속성값 가져오기</h2>
    <button type="button" id="attr">attr()</button>
    <hr>
    <img src="../images/dog.jpeg" id="dog" width="150" height="120" alt="강아지">
</body>
</html>
