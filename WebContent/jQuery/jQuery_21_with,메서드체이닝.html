<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    div{
        width:70px; height: 50px; float:left; /*복수의 div수직 정렬을 수평으로 배치 */
        margin:5px; background: pink;
    }
    .next{
        background-color: violet;
    }
    </style>
</head>
<body>
    <div>101</div>
    <div>102</div>
    <div>103</div>
    <div>104</div>
    <div>105</div>

    <script>
        $(document).ready(function(){
            $modWidth = 50;
            $('div').click(function(){
                $(this).width($modWidth).addClass("next"); //2개의 함수를 한줄로 엮어서 나열하는 메서드 체이닝 방법으로 한꺼번에 너비를 지정하고 next클래스 선택자의 css를 적용
                $modWidth -= 8; //클릭할 때 마다 너비가 8픽셀씩 감소
                
            });
        });
    </script>
    
</body>
</html>
